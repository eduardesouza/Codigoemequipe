<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadClientes</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="principal">
        <h1>Bem Vindo ao Controle Financeiro SistecMoney</h1>                    
        <div id="formCadClientes">
            <h2>Cadastro de Cliente</h2>
            <div id="inputsCadClientes">
                <div id="titleFormClientes"><h2>Preencha os campos abaixo!</h2>
                </div>                
                Primeiro Nome: <input id="primeiroNome" type="text" size="30"><br>
                Sobrenome: <input id="segundoNome" type="text" size="30"><br>
                CPF: <input id="cpfCadClientes" type="number"><br>
                Nova Senha: <input id="novaSenha" type="text"><br>
                Repete a Senha: <input id="repeteNovaSenha" type="text">
            </div>
            <div id="divBtnCadClientes">
                <button id="btnSalvarCadClientes">Salvar</button>
                <button id="btnSalvarCadClientes">Lista de Clientes</button>
            </div>
        </div>
    </div>
</body>
<footer>Desenvolvido por<br> Eduardo Souza <br> Osvaldo Silveira <br> Joubert Brum</footer>
</html>
